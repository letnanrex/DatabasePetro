<script id="codeSource" type="text/plain">const baseApi = "https://v2.softkomik.com";
const baseUrl = "https://softkomik.com";

async function fetchJson(url) {
  try {
    const res = await fetch(url, {
      headers: { accept: "application/json" }
    });

    if (!res.ok) {
      return {
        ok: false,
        error: `Request failed (${res.status})`,
        url
      };
    }

    return {
      ok: true,
      data: await res.json()
    };
  } catch (err) {
    return {
      ok: false,
      error: err.message,
      url
    };
  }
}

async function fetchText(url) {
  try {
    const res = await fetch(url);
    if (!res.ok) {
      return {
        ok: false,
        error: `Request failed (${res.status})`,
        url
      };
    }

    return {
      ok: true,
      data: await res.text()
    };
  } catch (err) {
    return {
      ok: false,
      error: err.message,
      url
    };
  }
}

async function getBuildId() {
  const htmlRes = await fetchText(baseUrl);

  if (!htmlRes.ok) {
    return {
      ok: false,
      error: "Failed to fetch homepage",
      detail: htmlRes
    };
  }

  const match = htmlRes.data.match(
    /<script id="__NEXT_DATA__"[^>]*>(.*?)<\/script>/
  );

  if (!match) {
    return {
      ok: false,
      error: "__NEXT_DATA__ not found"
    };
  }

  try {
    const json = JSON.parse(match[1]);

    if (!json.buildId) {
      return {
        ok: false,
        error: "buildId missing in __NEXT_DATA__"
      };
    }

    return {
      ok: true,
      buildId: json.buildId
    };
  } catch {
    return {
      ok: false,
      error: "Failed to parse __NEXT_DATA__"
    };
  }
}

export async function getKomik(keyword) {
  const build = await getBuildId();
  if (!build.ok) {
    return {
      ok: false,
      stage: "build_id",
      error: build.error
    };
  }

  const endpointUrl = `${baseUrl}/_next/data/${build.buildId}`;
  const searchUrl =
    `${baseApi}/komik?name=${encodeURIComponent(keyword)}&search=true&limit=1`;

  const search = await fetchJson(searchUrl);
  if (!search.ok) {
    return {
      ok: false,
      stage: "search",
      error: search.error
    };
  }

  if (!search.data.data || search.data.data.length === 0) {
    return {
      ok: false,
      stage: "search",
      error: "Comic not found"
    };
  }

  const comic = search.data.data[0];
  const slug = comic.title_slug;
  const detailUrl = `${endpointUrl}/${slug}.json?title_slug=${slug}`;
  const detailRes = await fetchJson(detailUrl);

  if (!detailRes.ok) {
    return {
      ok: false,
      stage: "detail",
      error: detailRes.error
    };
  }

  const detail = detailRes.data.pageProps.data;
  const chapterUrl = `${baseApi}/komik/${slug}/chapter?limit=999999`;
  const chapterRes = await fetchJson(chapterUrl);

  if (!chapterRes.ok) {
    return {
      ok: false,
      stage: "chapter_list",
      error: chapterRes.error
    };
  }

  const chapters = chapterRes.data.chapter
    .map(c => c.chapter)
    .reverse();
  const chapterData = [];

  for (const chapter of chapters) {
    const chUrl =
      `${endpointUrl}/${slug}/chapter/${chapter}.json` +
      `?title_slug=${slug}&chapter=${chapter}`;

    const chRes = await fetchJson(chUrl);

    if (!chRes.ok) {
      chapterData.push({
        chapter,
        ok: false,
        error: chRes.error,
        total_pages: 0,
        images: []
      });
      continue;
    }

    const images =
      chRes.data?.pageProps?.data?.data?.imageSrc ?? [];

    chapterData.push({
      chapter,
      ok: true,
      total_pages: images.length,
      images: images.map(p => `${baseUrl}/${p}`)
    });
  }

  return {
    success: true,
    comic: {
      title: detail.title,
      alternative_title: detail.title_alt,
      slug,
      author: detail.author,
      status: detail.status,
      type: detail.type,
      genre: detail.Genre,
      rating: detail.rating,
      total_chapters: chapterData.length,
      chapters: chapterData
    }
  };
}

function escapeHtml(s) {
    return String(s)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
}

function simpleHighlight(code) {
    let html = escapeHtml(code);
    html = html.replace(/('.*?'|".*?")/g, '<span class="str">$1</span>');
    html = html.replace(/\b(async|await|function|const|let|var|if|else|return|import|from|try|catch|throw|new)\b/g, '<span class="kwd">$1</span>');
    html = html.replace(/(\/\/.*)/g, '<span class="com">$1</span>');
    html = html.replace(/\b(\d+)\b/g, '<span class="num">$1</span>');
    return html;
}

function renderPreview() {
    const code = sourceEl.textContent || '';
    previewEl.innerHTML = simpleHighlight(code);
}

    if (type === "error") toast.classList.add("error");
    toast.classList.add('show');

    if (navigator.clipboard && window.isSecureContext) {
        try {
            await navigator.clipboard.writeText(textToCopy);
            showToast('Kode disalin ke clipboard.');
            setCopiedState();
            return;
        } catch (err) {}
    }

    try {
        const textArea = document.createElement("textarea");
        textArea.value = textToCopy;
        textArea.style.position = "fixed";
        textArea.style.left = "-9999px";
        textArea.style.top = "0";
        document.body.appendChild(textArea);

        textArea.focus();
        textArea.select();

        const successful = document.execCommand('copy');
        document.body.removeChild(textArea);

        if (successful) {
            showToast('Kode disalin ke clipboard.');
            setCopiedState();
        } else {
            throw new Error('Fallback gagal');
        }
    } catch (e) {
        showToast('Gagal menyalin. Browser memblokir akses.', "error");
    }
});

document.getElementById('downloadBtn').addEventListener('click', () => {
    const code = sourceEl.textContent || '';
    const blob = new Blob([code], { type: 'text/plain;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'komikdl.js';
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
    showToast('Unduhan dimulai...');
});

(function() {
    document.addEventListener('contextmenu', function(e) {
        if (e.target.closest('.preview-wrap')) {
            return; 
        }
        e.preventDefault();
        showToast("Klik kanan dimatikan di luar area kode.", "warn");
    });

    document.addEventListener('keydown', function(e) {
        if (e.key === 'F12' || e.keyCode === 123) {
            e.preventDefault();
            showToast("Akses developer tools diblokir.", "warn");
            return false;
        }
        if (e.ctrlKey && (
            e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j') ||
            e.key === 'U' || e.key === 'u' ||
            e.key === 'S' || e.key === 's'
        )) {
            e.preventDefault();
            showToast("Shortcut ini dinonaktifkan di mode ini.", "warn");
            return false;
        }
    });

    setInterval(function() {
        const start = performance.now();
        (function(){}).constructor("debugger")(); 
        const end = performance.now();
        
        if (end - start > 100) {
            document.body.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#020617;color:#fca5a5;font-family:system-ui,-apple-system,Segoe UI,sans-serif;font-size:1.6rem;text-align:center;padding:1.5rem;"><div><div style="font-size:3rem;margin-bottom:0.5rem;">‚ùå</div><div>DEVTOOLS DETECTED<br><span style="font-size:0.9rem;opacity:0.8;">Session diamankan. Muat ulang untuk melanjutkan.</span></div></div></div>';
        }
    }, 1000);
})();
